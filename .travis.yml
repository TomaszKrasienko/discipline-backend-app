language: csharp
dotnet: 8.0
mono: none
sudo: required
dist: focal

branches:
  only:
    - release

services:
  - docker

before_install:
  - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin

script:
  - dotnet restore discipline-backed-app
  - dotnet build discipline-backed-app --configuration Release
  - docker build -f discipline-backed-app/Dockerfile -t tomaszkras/discipline-backend-app:latest .

after_success:
  - docker push tomaszkras/discipline-backend-app:latest
