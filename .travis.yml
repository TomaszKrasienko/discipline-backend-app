language: csharp
dotnet: 8.0
mono: none
sudo: required
dist: focal

branches:
  only:
    - release

services:
  - docker

script:
  - docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
  - docker build -t tomaszkras/discipline-backend-app .
  - docker push tomaszkras/discipline-backend-app:$TRAVIS_BUILD_NUMBER